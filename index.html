<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>natural-language-search</title>
    <link rel="stylesheet" href="/playground/style.css" />
  </head>

  <body>
    <div id="app">
      <h1>natural-language-search</h1>
      <div class="config">
        <div class="config-group">
          <input
            type="text"
            name="api-key"
            id="api-key"
            placeholder="API key"
          />
          <p><a href="https://openrouter.ai/settings/keys" target="_blank" rel="noopener noreferrer">API keys</a></p>
        </div>
        <div class="config-group">
          <input
            type="text"
            name="model"
            id="model"
            placeholder="Model"
          />
          <p><a href="https://openrouter.ai/models" target="_blank" rel="noopener noreferrer">Models</a></p>
        </div>
      </div>
      <div class="info-section">
        <button type="button" id="info-toggle">
          Demo is configured to search playlists and listening sessions
          <span id="toggle-icon">▶</span>
        </button>
        <div id="info-details" class="collapsed">
          <p class="info-item">
            <strong>Playlist</strong> filters: region
            <span>(US, SE, DE, BR, IN)</span>, mood
            <span>(Chill, Focus, Hype, Melancholic)</span>, device
            <span>(Mobile, Desktop, TV)</span>, from, to
          </p>
          <p class="info-item">
            <strong>Listening session</strong> filters: subscription
            <span>(Free, Premium, Family)</span>, skip rate
            <span>(High, Medium, Low)</span>, from, to
          </p>
        </div>
      </div>
      <form action="" class="search-form">
        <div class="input-group">
          <input
            type="search"
            name="prompt"
            id="prompt"
            placeholder="Search query"
          />
        </div>
        <button type="submit" class="search-button">Search</button>
      </form>
      <div id="output"></div>
    </div>
    <script type="module" src="/playground/main.ts"></script>
  </body>
</html>
